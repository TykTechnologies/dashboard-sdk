name: On Pull Request Merged to Master

on:
  pull_request:
    # Only trigger on pull requests targeting the main branch
    branches:
      - master
      - main
    types:
      - closed

jobs:
  run-on-pr-merged:
    runs-on: ubuntu-latest

    # Only run if the PR was merged (and not just closed)
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: Add a comment to the merged PR
        uses: actions/github-script@v6
        with:
          script: |
            // 1. Get the pull request number from the event payload
            const pullRequestNumber = context.payload.pull_request.number;
            
            // 2. Use GitHub's REST API to create  comment on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pullRequestNumber,
              body: "/release to rerun"
            });
