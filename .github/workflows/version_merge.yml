name: On Pull Request Merged to Master

on:
  pull_request:
    # Only trigger on pull requests targeting the main branch
    branches:
      - master
      - main
    types:
      - closed

jobs:
  run-on-pr-merged:
    runs-on: ubuntu-latest

    # Only run if the PR was merged (and not just closed)
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: Add a comment to the merged PR
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Define a regex that matches "release-" followed by a digit, optionally more digits, 
            //    optionally followed by a dot and another digit sequence (e.g., release-1, release-1.0).
            const labelRegex = /^release-[0-9]+(\.[0-9]+)?$/;
            
            // 2. Get the pull request number and label list
            const pullRequestNumber = context.payload.pull_request.number;
            const labels = context.payload.pull_request.labels || [];

            // 3. Loop over each label
            for (const label of labels) {
              // 4. Check if it matches the regex
              if (labelRegex.test(label.name)) {
                // 5. Post a comment only if the label matches
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pullRequestNumber,
                  body: `/release to ${label.name}`
                });
              }
            }