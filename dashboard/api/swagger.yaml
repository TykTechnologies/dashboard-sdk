paths:
  /api/portal/policies/:
    get:
      tags:
      - Policies
      summary: Get List of Policies
      description: Get List of Policies
      operationId: getPolicies
      responses:
        "200":
          description: List of all policies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Policy'
                x-content-type: application/json
    post:
      tags:
      - Policies
      summary: Create Policy Definition
      description: "Creating policy definitions is slightly different to the core\
        \ API, API definitions are wrapped inside an api_definition field and event\
        \ handlers, such as webhooks are not embedded in the main api_defintion object\
        \ (though they can be), webhooks are instead appended as references into the\
        \ hook_references field, the API will embed the correct webhook data into\
        \ the event handler interface."
      operationId: postPolicies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Policy'
            example:
              name: new policy
              quota_max: 60
              quota_renewal_rate: 60
              allowance: 100
              rate: 100
              per: 5
              org_id: 53ac07777cbb8c2d53000002
      responses:
        "200":
          description: Policy created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                action: created
                status: ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: Request malformed
                status: error
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: Failed to create file!
                status: error
