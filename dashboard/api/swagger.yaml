  /api/apis:
    get:
      tags:
      - APIs
      summary: Get List of APIs
      description: Get List of APIs
      operationId: getApis
      responses:
        "200":
          description: List of API definitions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIDefinition'
                x-content-type: application/json
    post:
      tags:
      - APIs
      summary: Create API Definition
      description: Create an API Definition. The id and api_id fields in the definition
        are auto-generated by Tyk and cannot be set by the user.
      operationId: postApis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIDefinition'
            example:
              api_definition: null
              name: Test
              auth:
                auth_header_name: authorization
              definition:
                location: header
                key: ""
              proxy:
                target_url: http://httpbin.org/
              version_data:
                use_extended_paths: true
                not_versioned: true
                versions:
                  Default:
                    expires: ""
                    name: Default
                    paths:
                      ignored: []
                      white_list: []
                      black_list: []
                    extended_paths:
                      ignored:
                      - path: /test-path/
                        method_actions:
                          GET:
                            action: no_action
                            code: 200
                            data: ""
                            headers: {}
                      - path: /test-path/reply
                        method_actions:
                          GET:
                            action: reply
                            code: 200
                            data: "{\"foo\":\"bar\"}"
                            headers:
                              x-test: test
                      white_list: []
                      black_list: []
                    use_extended_paths: true
              use_oauth2: false
              oauth_meta:
                auth_login_redirect: ""
                allowed_access_types: []
                allowed_authorize_types:
                - token
              notifications:
                shared_secret: ""
                oauth_on_keychange_url: ""
              enable_ip_whitelisting: true
              allowed_ips:
              - 127.0.0.1
              use_keyless: false
              enable_signature_checking: false
              use_basic_auth: false
              active: true
              enable_batch_request_support: true
              hook_references:
              - event_name: QuotaExceeded
                hook:
                  api_model: {}
                  id: 54be6c0beba6db07a6000002
                  org_id: 54b53d3aeba6db5c35000002
                  name: Test Post
                  method: POST
                  target_path: http://httpbin.org/post
                  template_path: ""
                  header_map:
                    x-tyk-test: "123456"
                  event_timeout: 0
                event_timeout: 60
      responses:
        "200":
          description: API created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                status: ok
                action: created
                key: "{...API JSON definition...}"
        "400":
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                status: error
                message: Malformed API data
  /api/apis/search:
    get:
      tags:
      - APIs
      summary: Search List of APIs
      description: Search List of APIs
      operationId: searchApis
      parameters:
      - name: q
        in: query
        description: Search query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: List of API definitions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIDefinition'
                x-content-type: application/json
  /api/apis/{id}:
    get:
      tags:
      - APIs
      summary: Get a single API by ID
      description: Get an API by ID
      operationId: getApi
      parameters:
      - name: id
        in: path
        description: ID of API to get. Can either be internal or public API id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: API definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDefinition'
    put:
      tags:
      - APIs
      summary: Update API Definition
      description: "Update an API Definition. api_id can be updated for On-Premise\
        \ installations, but it cannot be updated when the Dashboard resides in Tyk\
        \ Cloud. Updates to api_id in Tyk Cloud will be ignored."
      operationId: putApi
      parameters:
      - name: id
        in: path
        description: ID of API to update. Can either be internal or public API id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIDefinition'
            example:
              api_definition:
                id: 54c24242eba6db1c9a000002
                api_id: bc2f8cfb7ab241504d9f3574fe407499
                name: Test
                auth:
                  auth_header_name: authorization
                definition:
                  location: header
                  key: ""
                proxy:
                  target_url: http://httpbin.org/
                version_data:
                  use_extended_paths: true
                  not_versioned: true
                  versions:
                    Default:
                      expires: ""
                      name: Default
                      paths:
                        ignored: []
                        white_list: []
                        black_list: []
                      extended_paths:
                        ignored:
                        - path: /test-path/
                          method_actions:
                            GET:
                              action: no_action
                              code: 200
                              data: ""
                              headers: {}
                        - path: /test-path/reply
                          method_actions:
                            GET:
                              action: reply
                              code: 200
                              data: "{\"foo\":\"bar\"}"
                              headers:
                                x-test: test
                        white_list: []
                        black_list: []
                      use_extended_paths: true
                use_oauth2: false
                oauth_meta:
                  auth_login_redirect: ""
                  allowed_access_types: []
                  allowed_authorize_types:
                  - token
                notifications:
                  shared_secret: ""
                  oauth_on_keychange_url: ""
                enable_ip_whitelisting: true
                allowed_ips:
                - 127.0.0.1
                use_keyless: false
                enable_signature_checking: false
                use_basic_auth: false
                active: true
                enable_batch_request_support: true
              hook_references:
              - event_name: QuotaExceeded
                hook:
                  api_model: {}
                  id: 54be6c0beba6db07a6000002
                  org_id: 54b53d3aeba6db5c35000002
                  name: Test Post
                  method: POST
                  target_path: http://httpbin.org/post
                  template_path: ""
                  header_map:
                    x-tyk-test: "123456"
                  event_timeout: 0
                event_timeout: 60
      responses:
        "200":
          description: API updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                status: ok
                action: updated
                key: "{...API JSON definition...}"
        "400":
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                status: error
                message: Malformed API data
    delete:
      tags:
      - APIs
      summary: Delete a single API by ID
      description: Delete an API by ID
      operationId: deleteApi
      parameters:
      - name: id
        in: path
        description: ID of API to get. Can either be internal or public API id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: API deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API deleted
                status: ok
        "400":
          description: No API ID specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API ID not specified
                status: error
  /api/apis/oas:
    post:
      tags:
      - OASAPIs
      description: |-
        Create an API Definition in OAS format.
        The id and api_id fields in the definition are auto-generated by Tyk and cannot be set by the user.
      operationId: createApiOAS
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schema'
      responses:
        "200":
          description: API created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                status: ok
                action: created
                key: "{...API JSON definition...}"
        "400":
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                status: error
                message: Malformed API data
  /api/apis/oas/{apiID}:
    get:
      tags:
      - OASAPIs
      description: Get API definition in OAS format
      operationId: listApiOAS
      parameters:
      - name: apiID
        in: path
        description: The API ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: mode
        in: query
        description: "The mode of OAS export. By default the mode is not set which\
          \ means the OAS spec is exported including the OAS Tyk extension.  \nIf\
          \ the mode is set to public, the OAS spec excluding the Tyk extension is\
          \ exported."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: public
      responses:
        "200":
          description: API definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OASSchemaResponse'
    put:
      tags:
      - OASAPIs
      description: |
        Updating an API definition uses the same signature object as a `POST`. It will first ensure that the API ID being updated is the same as in the `PUT` object.
        Updating will completely replace the file descriptor and will not change an API Definition that has already been loaded. The hot-reload endpoint will need to be called to push the new definition to live.
      operationId: updateApiOAS
      parameters:
      - name: apiID
        in: path
        description: The API ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schema'
      responses:
        "200":
          description: API updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                status: ok
                action: updated
                key: "{...API JSON definition...}"
        "400":
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                status: error
                message: Malformed API data
    delete:
      tags:
      - OASAPIs
      description: Deleting an API definition will remove the file from the file store.
        The API definition will NOT be unloaded and a separate reload request will
        need to be made to disable the API endpoint.
      operationId: deleteOASApi
      parameters:
      - name: apiID
        in: path
        description: The API ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: API deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API deleted
                status: ok
        "400":
          description: No API ID specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API ID not specified
                status: error
    patch:
      tags:
      - OASAPIs
      summary: Patch a single OAS API by ID
      description: |-
        Update an OAS format API. You can use this endpoint to update the OAS part of your Tyk API definition.
        This endpoint allows you to configure the Tyk OAS extension based on the query parameters provided (similar to import)
      operationId: patchApiOAS
      parameters:
      - name: apiID
        in: path
        description: The API ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: upstreamURL
        in: query
        description: Upstream URL for the API
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: listenPath
        in: query
        description: Listen path for the API
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: customDomain
        in: query
        description: Custom domain for the API
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: validateRequest
        in: query
        description: Enable validateRequest middleware for all endpoints having a
          request body with media type application/json
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BooleanQueryParam'
      - name: allowList
        in: query
        description: Enable allowList middleware for all endpoints
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BooleanQueryParam'
      - name: authentication
        in: query
        description: Enable/disable the authentication mechanism in your Tyk Gateway
          for your OAS API
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BooleanQueryParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schema'
      responses:
        "200":
          description: API patched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                status: ok
                action: modified
                key: "{updated APIID}"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              examples:
                malformedBody:
                  summary: When the request body is malformed
                  value:
                    message: Request malformed
                    status: error
                missingAPIID:
                  summary: When the request is missing the APIID in the query parameter
                  value:
                    message: Must specify an apiID to patch
                    status: error
                nonExistingAPIID:
                  summary: When the client sends an APIID which doesn't exist in your
                    Tyk Gateway
                  value:
                    message: "No API found for APIID {APIID}"
                    status: error
                invalidUpstreamURL:
                  summary: When the client sends a query param upstreamURL which isn't
                    valid
                  value:
                    message: invalid upstream URL
                    status: error
  /api/apis/oas/{apiID}/versions:
    get:
      tags:
      - OASAPIs
      description: Listing versions of an OAS API
      operationId: listOASApiVersions
      parameters:
      - name: apiID
        in: path
        description: The API ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: searchText
        in: query
        description: Search for API version name
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: accessType
        in: query
        description: Filter for internal or external API versions
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - internal
          - external
      responses:
        "200":
          description: API version metas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
  /api/apis/oas/import:
    post:
      tags:
      - OASAPIs
      description: |-
        Create a new OAS format API, without x-tyk-gateway.
        For use with an existing OAS API that you want to expose via your Tyk Gateway. (New)
      operationId: importOAS
      parameters:
      - name: upstreamURL
        in: query
        description: Upstream URL for the API
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: listenPath
        in: query
        description: Listen path for the API
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: customDomain
        in: query
        description: Custom domain for the API
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: allowList
        in: query
        description: Enable allowList middleware for all endpoints
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BooleanQueryParam'
      - name: validateRequest
        in: query
        description: Enable validateRequest middleware for all endpoints having a
          request body with media type application/json
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BooleanQueryParam'
      - name: authentication
        in: query
        description: Enable/disable the authentication mechanism in your Tyk Gateway
          for your OAS API
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BooleanQueryParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schema'
      responses:
        "200":
          description: API definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiModifyKeySuccess'
              example:
                status: ok
                action: added
                key: "{created APIID}"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              examples:
                malformedBody:
                  summary: When the request body is malformed
